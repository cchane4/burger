<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Burger App</title>
    <link rel="stylesheet" type="text/css" href="css/burger_style.css" />
</head>

<body>
    <img src="img/burger.png" alt="burger">
    <h1> Eat-Da-Burger!</h1>
    <div id="container">
        <div id="containerOne" class="dyanmicDivs"></div>

        </form>
        <div id="containerTwo" class="dynamicDivs"></div>
    </div>
</body>

</html>
